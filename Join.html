          <label for="tempat_lahir" class="col-sm-2 col-form-label">Birth Place</label>

          </div>
        </div>
        <div class="mb-3 row">
            <label for="dob" class="col-sm-2 col-form-label">Date of birth</label>
            <div class="col-sm-10">
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
        </div> 
        <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="M" value="M" required>
                    <label class="form-check-label" for="M">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="F" value="F">
                    <label class="form-check-label" for="F">
                        Female
                    </label>
                </div>
            </div>
        </div> 
        <div class="mb-3 row">
          <label for="alamat" class="col-sm-2 col-form-label">Address</label>

          </div>
